<!DOCTYPE html>
<html lang="en">
@@include('./html/head.html')
<body>
    <div class="wrapper">
        <main class="main">
            <div class="load load-success">
                <div class="load__body">
                    <div class="load__body_panel">
                        <div class="load__body_panel_hero">
                            <div class="load__body_panel_img">
                                <picture>
                                    <source srcset="" type="image/webp">
                                    <img src="./img/load/hero.png" alt="">
                                </picture>
                            </div>
                            <div class="load__body_panel_name arie">
                                Ждалкер 2
                            </div>
                        </div>
                        <div class="load__body_panel_descr">
                            <div class="load__body_panel_descr_name arie">
                                Идет тарификация
                            </div>
                           
                            <div class="load__body_panel_descr_info">Оставшееся время: <span class="load__body_panel_descr_info_value">198 минут</span></div>
                        </div>
                        
                    </div>
                    <div class="load__body_action load-end">
                        <button class="load__body_action_btn load__body_action_btn_start">Запустить стриминг</button>
                        <button class="load__body_action_btn load__body_action_btn_end">Завершить сеанс</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/app.min.js"></script>

</html>
